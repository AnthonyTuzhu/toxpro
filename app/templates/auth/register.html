{% extends "base.html" %}
{% block content %}
<div class="register-body" >

    <div class="row">
      <div class="col-sm-4">
        <div class="card shadow p-3 mb-5 bg-white rounded" id="dataset-card">
          <div class="card-body">
	        <h3 class="card-title">Welcome to ToxiVerse Registration</h3>
		    <br>
            <p class="card-text">
            Please fill out the following form to register.
            <h3>Please fill out all fields:</h3>
              <p class="text-danger">Note: Passwords must contain at least
                  5 characters and be a mix of letters and numbers. </p>

            <form action="" method="post">
                <input type="text" placeholder="Username" name="username" value="{{
                request.form.username }}" required><br>
                <br>
                <input type="password" placeholder="Password" name="password" value="{{
                request.form.password }}" required><br>
                <br>
                <input type="text" placeholder="Email" name="email" value="{{
                request.form.email }}" required><br>
                <br>
                <div class="g-recaptcha" data-sitekey="6LdLrAITAAAAAE65drNCSsyQhNVYPuhwl6QGSgyW"></div>
                <br>
                <input class="btn btn-primary" type="submit" value="Register">
                <br>
            </form>
            </p>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
